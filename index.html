<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#150259" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mediaqueries.css" />
  </head>
  <body>
    <main class="container">
      <section class="section-login">
        <div
          class="bg-image"
          role="img"
          aria-label="Prédios corporativos altos vistos de baixo, com janelas iluminadas"
        ></div>
        <div class="form-container">
          <div class="form-header">
            <h1 class="heading-form">Login</h1>
            <p class="content-form">
              Seja bem-vindo(a) novamente! Faça login para acessar sua conta e
              poder fazer as configurações no seu ambiente.
            </p>
          </div>
          <form action="#" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-icons icon">person</span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Seu e-mail"
                required
                autocomplete="email"
                maxlength="30"
              />
              <label for="ilogin">
                <span class="label-text">E-mail</span>
              </label>
            </div>
            <div class="campo">
              <span class="material-icons icon">key</span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                required
                autocomplete="current-password"
                minlength="8"
                maxlength="16"
              />
              <label for="isenha">
                <span class="label-text">Senha</span>
              </label>
            </div>
            <div class="btn-form">
              <input type="submit" value="Entrar" class="btn btn-submit" />

              <a href="esqueci.html" class="btn btn-forgot-password">
                <span class="btn-text">Esqueci a senha</span>
                <span class="material-icons icon">email</span>
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
